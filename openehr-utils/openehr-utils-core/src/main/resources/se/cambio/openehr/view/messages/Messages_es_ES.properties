#ENTRIES
EntryObservation=Observación
EntryObservationDesc=Se utiliza para grabar la información de una observación directa o la medición, o puede ser un registro de la perspectiva de la materia por ejemplo de la historia clínica.
EntryEvaluation=Evaluación
EntryEvaluationDesc=Una declaración evaluativa, por lo general basada en una especie de extrapolación por un médico de la evidencia clínica que se ha reunido o medido. Algunos ejemplos son: una opinión clínica meta, o la interpretación como un diagnóstico o una reacción adversa
EntryInstruction=Instrucción
EntryInstructionDesc=Se utiliza para grabar un solo paso en la realización de una actividad clínica, incluyendo la cancelación o el aplazamiento. Una acción puede haber sido ad hoc, o llevado a cabo en respuesta a una orden registrada
EntryAction=Acción
EntryActionDesc=Se utiliza para grabar un solo paso en la realización de una actividad clínica, incluyendo la cancelación o el aplazamiento. Una acción puede haber sido ad hoc, o llevado a cabo en respuesta a una orden registrada

#REFERENCE MODEL
EventTime=Hora del evento
EventTimeDesc=El tiempo exacto de un solo evento programado durante la observación. Puede representar un punto específico en el tiempo o un evento de intervalo.
DateTimeActionPerformed=Fecha / hora de la acción realizada
DateTimeActionPerformedDesc=La fecha y hora en que se llevó a cabo este paso de la acción.
ExpireTime=Tiempo de expiración
ExpireTimeDesc=Una opción expira fecha / hora para ayudar a determinar cuando una instrucción se puede suponer que han caducado. Esto ayuda a evitar falsas listado de Instrucciones como activo cuando claramente debe haber sido terminado en alguna otra forma.
TemplateId=ID Plantilla
TemplateIdDesc=Identificador de la plantilla del arquetipo
NarrativeDescription=Descripción narrativa
NarrativeDescriptionDesc=Obligatorio legible versión de lo que toda la instrucción se trata.
CurrentActionState=Acción del estado actual
CurrentActionStateDesc=El actual estado de la máquina »de la acción en general después de la etapa se llevó a cabo, marcado con" estados de la instrucción 'openEHR. Uno de: "planeado", "aplazado", "cancelado", "programado", "suspendido", "abortado", "activa", o "completado".

