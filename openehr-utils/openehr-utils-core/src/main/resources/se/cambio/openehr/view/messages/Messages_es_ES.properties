#DATA VALUES
DataValueText=Texto
DataValueTextDesc=Texto tipo de datos en el que se puede texto libre introducido o codificación se puede incorporar ya sea en la plantilla o en tiempo de ejecución.
DataValueCodedText=Texto codificado
DataValueCodedTextDesc="Datos de tipo texto que puede utilizar un vocabulario interno o códigos derivados de una fuente externa por ejemplo, una terminología SNOMED-CT, LOINC o subconjunto CIE. Cada 'código interno' se puede enlazar a un código de terminología.
DataValueOrdinal=Ordinal
DataValueOrdinalDesc=Los tipos de datos ordinales permiten la grabación de un número asociado a un texto. De esta manera se puede calcular las puntuaciones en software, o progresión se puede evaluar por ejemplo si se utiliza una escala de dolor.
DataValueQuantity=Cantidad
DataValueQuantityDesc=Un tipo de dato cuantitativo que se utiliza para grabar una medida asociada con sus 'unidades apropiadas'. Estas se derivan de las normas ISO, utilizar las unidades de UCUM y el modelo de referencia permite la conversión entre estas unidades. Por ejemplo, la longitud puede ser expresada en cm, m, pulgadas, y pies.
DataValueCount=Entero
DataValueCountDesc=Tipo de datos que se compone de un número entero sin unidades. Por ejemplo, para registrar el número de hijos.
DataValueDuration=Duración
DataValueDurationDesc=Duración tipos de datos permite la grabación de una duración de tiempo con respecto a un punto no especificado en el tiempo, por ejemplo teórico 4 minutos "o" 5 días 4 horas ". 'Permitir todas las unidades de tiempo" es el valor por defecto"," although specific time units can be explicitly modelled. Maximum and minum values can be set for each time unit.
DataValueDateTime=Fecha/Hora
DataValueDateTimeDesc=Fecha / Hora tipos de datos permiten la grabación de una fecha y / o la hora, incluyendo las fechas de parciales, como único año o mes y año solamente. 'Permitir todo' es el valor predeterminado - para todas las formas de fecha / hora se les permite.
DataValueDate=Fecha
DataValueDateDesc=Fecha de tipos de datos permiten la grabación de una fecha, incluyendo las fechas de parciales, como único año o mes y año solamente. 'Permitir todo' es el valor predeterminado - para todas las formas de la fecha están permitidos.
DataValueTime=Tiempo
DataValueTimeDesc=Tipo de datos que permite el registro de tiempo. 'Permitir todo' es el valor predeterminado - para todas las formas de tiempo están permitidos.
DataValueBoolean=Boolean
DataValueBooleanDesc=Tipos de datos booleanos permiten la grabación de las respuestas de verdadero o falso.
DataValueProportion=Proporción
DataValueProportionDesc=Permite recoger ratios, porcentajes, fracciones y proporciones.

Ratio=Ratio
RatioDesc=El numerador y denominador pueden tener cualquier valor
Unitary=Unitario
UnitaryDesc=El denominador ha de ser 1
Percent=Porcentaje
PercentDesc=El denominador es 100, el numerador define el valor del porcentaje
Fraction=Fracción
FractionDesc=El numerador y denominador son enteros, y se utiliza la barra lateral para representarlos, e.g. '1/2'.
IntegerFraction=Integer fraction
IntegerFractionDesc=El numerador y denominador son enteros, y se utiliza la barra lateral para representarlos, e.g. '1/2'; si el numerador is greater than the denominator, e.g. n=3, d=2, the presentation is '1 1/2'


